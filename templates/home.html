{% extends "layout.html" %}
 {% block title %}Home{% endblock %}
 {% block content %}
 <h1>Stock Prediction with Machine Learning</h1>
 <div class= "container_drp">
  <div class="select">
    <select id="choice" class="form-control" onchange="changeImage()">
      <option value="1">TSLA</option>
      <option value="2">AAPL</option>
      <option value="3">META</option>
      <option value="4">KO (Coke)</option>
      <option value="5">GOOGL</option>
    </select>
  </div>
  <div class = "down_note">
  <p>Pick Your Desired Stock</p>
  </div>
  <h2>Stock: </h2>
</div> 
 <div class="container" id="container">
  <div class="row noMargin" id="noMargin_1">
    <div class="col one">
      ARIMA Linear Regression
      <img src="static/images/TSLA/lr_tsla.png" alt="" class="LR" id="LR">
    </div>
    <div class="col two">
      Keras LSTM
      <img src="static/images/TSLA/keras_tsla.png" alt="" class="keras" id="keras">
    </div>
  </div>
  <div class="row noMargin" id="noMargin_2">
    <div class="col three">
      XGBoost
    </div>
    <div class="col four">
      Random Forest
    </div>
  </div>
  </div>
 {% endblock %}
